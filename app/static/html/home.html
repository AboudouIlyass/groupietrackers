<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupieTracker</title>
  <link rel="stylesheet" href="/static/css/home.css">
</head>

<body>
  <div class="bar">
    <!-- logo --> <img class="logo" src="/static/pics/gt.png">
    <!-- search -->
    <div class="search-container">
      <input class="search" type="text" placeholder="Search" maxlength="60">
      <button class="search-btn">🔍</button>
    </div>
    <!-- favorite button --> <button class="favorite">Favorite</button>
  </div>

  <!-- artists -->
  <div class="artists-container">
    {{range .}}
    <div class="artist-card">
      <img class="artist" data-id="{{.ID}}" src="{{.Image}}" style="width:100%; height:100%;"><br>
      <strong>{{.Name}}</strong><br>

      <dialog id="popup-{{.ID}}">

        <img src="{{.Image}}"></br>
        <h2>{{.Name}}</h2>
        <h2>{{.CreationDate}} </h2>
        <ul>
          {{range .Members}}
          <li>{{.}}</li>
          {{end}}
        </ul>
        <h2>creationDates{{.CreationDate}} </h2>

        {{range .LocationDates}}
          <strong>{{.Location}}:</strong>
          <ul>
            {{range .Dates}}
            <li>{{.}}</li>
            {{end}}
          </ul>
        {{end}}

        <button class="closeBtn">Close</button>


      </dialog>

    </div>
    {{end}}
  </div>

  <!-- footer -->
  <div class="line"></div>
  <footer>
    © 2025 Groupie Tracker
  </footer>

  <script src="/static/js/popup.js" defer></script>
</body>

</html>
